<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
    />
    <title>Alarm Clock</title>
  </head>
  <body>
    <div class="hero">
      <div class="container">
        <!-- Digital Clock Section -->
        <div id="clock">
          <div id="current_time">
            <span id="clock_hrs">--</span>
            <span>:</span>
            <span id="clock_min">--</span>
            <span>:</span>
            <span id="clock_sec">--</span>
          </div>
          <!-- Time Select Section -->
          <div id="set_time">
            <div class="row input_row">
              <input
                type="number"
                id="hours"
                placeholder="00"
                min="0"
                max="23"
                onkeyup="if(value>23) value=23;"
              />
              <input
                type="number"
                id="minuts"
                placeholder="00"
                min="0"
                max="59"
                onkeyup="if(value>59) value=59;"
              />
            </div>
            <div class="row button_row">
              <button id="add_btn">Add alarm</button>
            </div>
            <div class="activeAlaramList"></div>
          </div>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
